<h3>{{item.nombre}}</h3>
<div>
    <div class="row">
        <div class="col-md-3"><img src="/assets/angular.svg" width="200px"></div>
    </div>
    <div class="row">
        <div class="col-md-3">Descripción: {{item.descripcion}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Categoria: {{item.categoria}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Precio: {{item.precio}}</div>
    </div>
    <div class="row">
        <div class="col-md-3"><button (click)="addToCart()" id="addToCart">Añadir al carrito</button></div>
    </div>
</div>
